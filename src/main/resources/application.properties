# Application Configuration
app.name=tpl-spring-boot
app.version=1.0.0

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# Spring Configuration
spring.application.name=tpl-spring-boot
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.display-operation-id=false
springdoc.swagger-ui.show-extensions=false
springdoc.swagger-ui.show-common-extensions=false
springdoc.swagger-ui.deep-linking=true
springdoc.swagger-ui.filter=true

# Logging Configuration
logging.level.com.example.tplspringboot=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# JWT Configuration
jwt.secret=${JWT_SECRET:myVerySecureSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Multi-Tenancy Configuration
tenant.default=default
tenant.header-name=X-Tenant-ID

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tpl_spring_boot}
spring.datasource.username=${DB_USER:tpl_user}
spring.datasource.password=${DB_PASSWORD:tpl_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration  
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.validate-on-migrate=true
